<!DOCTYPE html>
<html>
    <head>
        <title>RGB to HEX Color Converter</title>
        <meta name="description" content="Convert your RGB values into a hex value.">
        <meta name="keywords" content="HTML,CSS,JavaScript,hex,RGB,color">
        <meta name="author" content="Vladimir Jimenez">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="assets/js/min/jquery.numeric-ck.js"></script>
        <script src="assets/js/min/hexConverter-ck.js"></script>
    </head>

    <body>
        <main>
            <div class="centered">
                <h1>RGB to HEX color</h1>
                <div id="colorSample" class="colorSample"></div>
                <p id="hexValue" class="hexValue">#FFFFFF</p>
                <form id="rgbValues" class="rgbValues">
                    <input type="text" class="numeric" name="rgb_1" maxlength="3" value="255">
                    <input type="text" class="numeric" name="rgb_2" maxlength="3" value="255">
                    <input type="text" class="numeric" name="rgb_3" maxlength="3" value="255">
                </form>
            </div>
        </main>
    </body>
</html>
